
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список участников</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .btn-container { margin-bottom: 20px; text-align: center; }
    .btn { font-size: 16px; padding: 10px 20px; margin: 5px; cursor: pointer;
           border: none; background-color: #007bff; color: white; border-radius: 5px; }
    .btn:hover { background-color: #0056b3; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Список участников</h2>
  <div class="btn-container">
    <button class="btn" onclick="filterGroup('A')">Начинающие (A)</button>
    <button class="btn" onclick="filterGroup('B')">На разряд (B)</button>
    <button class="btn" onclick="filterGroup('O')">OPEN (O)</button>
  </div>
  <table id="participants">
    <thead><tr><th>#</th><th>ФИО</th><th>ID ФШР</th><th>Рейтинг</th><th>Группа</th></tr></thead>
    <tbody></tbody>
  </table>
  <script>
    const participants = [];
    let currentGroup = 'A';
    function filterGroup(g) { currentGroup = g; renderTable(); }
    function renderTable() {
      const tbody = document.querySelector('#participants tbody');
      tbody.innerHTML = '';
      participants
        .filter(p => p.group === currentGroup)
        .forEach((p,i) => {
          const r = document.createElement('tr');
          r.innerHTML = `
            <td>${i+1}</td>
            <td>${p.fullName}</td>
            <td>${p.fshrId}</td>
            <td>${p.rating}</td>
            <td>${p.group}</td>
          `;
          tbody.appendChild(r);
        });
    }
    window.onload = renderTable;
  </script>
</body>
</html>
