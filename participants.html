
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список участников RAPID</title>
  <style>
    body { font-family:Arial,sans-serif; padding:20px; margin:0 }
    h2   { text-align:center; margin-bottom:20px }
    .btn-container {
      display:flex; flex-wrap:wrap; justify-content:center; gap:8px; margin-bottom:20px;
    }
    .btn {
      padding:8px 16px; border:none; border-radius:5px;
      background:#D96B1C; color:#fff; cursor:pointer; font-size:14px;
    }
    .btn:hover { background:#C36019 }
    table { width:100%; border-collapse:collapse; margin-top:20px }
    th, td { border:1px solid #ccc; padding:8px; text-align:left }
    th { background:#f4f4f4; cursor:pointer }
    @media(max-width:480px){
      body { font-size:12px; padding:10px }
      th,td { padding:4px; font-size:10px }
      .btn { flex:1 1 auto; min-width:90px }
    }
  </style>
</head>
<body>
  <h2>Выберите категорию</h2>
  <div class="btn-container">
    <button class="btn" onclick="filter('Начинающие')">Начинающие</button><button class="btn" onclick="filter('OPEN Рапид')">OPEN Рапид</button><button class="btn" onclick="filter('На Разряд')">На Разряд</button>
  </div>
  <table id="tab">
    <thead><tr id="hdr"></tr></thead>
    <tbody></tbody>
  </table>
  <script>
    var data = [];
    var grp  = 'Начинающие', col = 'rt', asc = false;

    function sortBy(c){
      if(col === c) asc = !asc; else { col = c; asc = false; }
      render();
    }

    function filter(g){
      grp = g; col = 'rt'; asc = false;
      render();
    }

    function render(){
      var hdr = document.getElementById('hdr');
      hdr.innerHTML = [
        '<th>#</th>',
        '<th onclick="sortBy(\'fullName\')">ФИО</th>',
        '<th onclick="sortBy(\'id\')">ID</th>',
        '<th onclick="sortBy(\'birth\')">Год рожд.</th>',
        '<th onclick="sortBy(\'rt\')">Рейтинг</th>'
      ].join('');

      var body = document.querySelector('#tab tbody');
      body.innerHTML = '';

      data
        .filter(p => p.group === grp)
        .sort(function(a,b){
          var A = a[col]||'', B = b[col]||'';
          var nA = parseFloat(A), nB = parseFloat(B);
          if(!isNaN(nA) && !isNaN(nB)){
            return asc ? nA - nB : nB - nA;
          }
          return A < B ? (asc ? -1 : 1) : A > B ? (asc ? 1 : -1) : 0;
        })
        .forEach(function(p,i){
          body.insertAdjacentHTML('beforeend',
            '<tr>' +
              '<td>' + (i+1) + '</td>' +
              '<td>' + p.fullName + '</td>' +
              '<td>' + p.id       + '</td>' +
              '<td>' + p.birth    + '</td>' +
              '<td>' + p.rt       + '</td>' +
            '</tr>'
          );
        });
    }

    window.onload = render;
  </script>
</body>
</html>
