
<!DOCTYPE html>

<head>

</head>

    var grp  = 'Начинающие', col = 'rt', asc = false;

    function sortBy(c){
      if(col === c) asc = !asc; else { col = c; asc = false; }
      render();
    }

    function filter(g){
      grp = g; col = 'rt'; asc = false;
      render();
    }

    function render(){
      var hdr = document.getElementById('hdr');
      hdr.innerHTML = [
        '<th>#</th>',
        '<th onclick="sortBy(\'fullName\')">ФИО</th>',
        '<th onclick="sortBy(\'id\')">ID</th>',
        '<th onclick="sortBy(\'birth\')">Год рожд.</th>',
        '<th onclick="sortBy(\'rt\')">Рейтинг</th>'
      ].join('');

      var body = document.querySelector('#tab tbody');
      body.innerHTML = '';

      data
        .filter(p => p.group === grp)
        .sort(function(a,b){
          var A = a[col]||'', B = b[col]||'';
          var nA = parseFloat(A), nB = parseFloat(B);
          if(!isNaN(nA) && !isNaN(nB)){
            return asc ? nA - nB : nB - nA;
          }
          return A < B ? (asc ? -1 : 1) : A > B ? (asc ? 1 : -1) : 0;
        })
        .forEach(function(p,i){
          body.insertAdjacentHTML('beforeend',
            '<tr>' +
              '<td>' + (i+1) + '</td>' +
              '<td>' + p.fullName + '</td>' +
              '<td>' + p.id       + '</td>' +
              '<td>' + p.birth    + '</td>' +
              '<td>' + p.rt       + '</td>' +
            '</tr>'
          );
        });
    }

    window.onload = render;
  </script>
</body>
