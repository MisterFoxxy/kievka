<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><title>Список участников</title><style>body{font-family:Arial,sans-serif;padding:20px}.btn-container{text-align:center;margin-bottom:20px}.btn{padding:8px 16px;margin:0 5px;border:none;border-radius:4px;background:#007bff;color:#fff;cursor:pointer}.btn:hover{background:#0056b3}table{width:100%;border-collapse:collapse;margin-top:20px}th,td{padding:8px;border:1px solid #ccc;text-align:left}th{background:#f4f4f4}</style></head><body><h2>Список участников</h2><div class="btn-container"><button class="btn" onclick="filterGroup('A')">Начинающие (A)</button><button class="btn" onclick="filterGroup('B')">На разряд (B)</button></div><table id="participants"><thead><tr><th>#</th><th>ФИО</th><th>ID&nbsp;ФШР</th><th>Рейтинг</th><th>Группа</th></tr></thead><tbody><tr><td>1</td><td>Швец Кирилл Андреевич</td><td></td><td></td><td>B</td></tr></tbody></table><script>const participants = [{"fullName":"Швец Кирилл Андреевич","fshrId":"","rating":"","group":"B"}];let currentGroup = "A";function filterGroup(g){currentGroup=g;renderTable();}function renderTable(){const tbody=document.querySelector("#participants tbody");tbody.innerHTML="";participants.filter(p=>p.group===currentGroup).forEach((p,i)=>{const row=document.createElement("tr");row.innerHTML=`<td>${i+1}</td><td>${p.fullName}</td><td>${p.fshrId}</td><td>${p.rating}</td><td>${p.group}</td>`;tbody.appendChild(row);});}window.onload=renderTable;</script></body></html>
