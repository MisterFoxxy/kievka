<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Список участников</title><style>body{font-family:Arial,sans-serif;padding:20px;margin:0}.btn-container{text-align:center;margin-bottom:20px}.btn{cursor:pointer;padding:10px 20px;margin:0 5px;border:none;border-radius:5px;background:#D96B1C;color:#fff}.btn:hover{background:#C36019}table{width:100%;border-collapse:collapse;margin-top:20px}th,td{padding:8px;border:1px solid #ccc;text-align:left}th{background:#f4f4f4;cursor:pointer}</style></head><body><h2>Выберите категорию</h2><div class="btn-container"><button class="btn" onclick="filterGroup('A')">Начинающие</button><button class="btn" onclick="filterGroup('B')">На разряд</button><button class="btn" onclick="filterGroup('Командный')">Командный</button></div><table id="participants"><thead><tr id="tableHeader"></tr></thead><tbody></tbody></table><script>const participants=[{"fullName":"Аверьянов Сергей Александрович","fshrId":"382890","rating":"1320","birthDate":"2011","group":"B"},{"fullName":"Смирнов Глеб Станиславович","fshrId":"648368","rating":"1316","birthDate":"2018","group":"B"},{"fullName":"Насретдинов Рустам Эльмирович","fshrId":"534913","rating":"1234","birthDate":"2017","group":"B"},{"fullName":"Конопский Андрей Валерьевич","fshrId":"687256","rating":"1231","birthDate":"2013","group":"B"},{"fullName":"Павколас Доминик  Ильич","fshrId":"633285","rating":"1224","birthDate":"2017","group":"B"},{"fullName":"Ананьев Николай Евгеньевич","fshrId":"621581","rating":"1173","birthDate":"2015","group":"B"},{"fullName":"Леготин Игорь Георгиевич","fshrId":"468075","rating":"1128","birthDate":"2013","group":"B"},{"fullName":"Поташев Федор Алексеевич","fshrId":"692364","rating":"1047","birthDate":"2017","group":"Командный"},{"fullName":"Гусаров  Макар  Андреевич","fshrId":"700681","rating":"1023","birthDate":"2015","group":"B"},{"fullName":"Кабанов Степан Игоревич","fshrId":"155516","rating":"826","birthDate":"2016","group":"A"},{"fullName":"Григорьев Николай  Алексеевич","fshrId":"156283","rating":"766","birthDate":"2017","group":"A"},{"fullName":"Фесенко Иван Олегович","fshrId":"","rating":"","birthDate":"2015","group":"B"},{"fullName":"Чундоков  Дамир Тимурович","fshrId":"","rating":"","birthDate":"2018","group":"A"},{"fullName":"Фомичев Александр  Олегович","fshrId":"648423","rating":"","birthDate":"2016","group":"Командный"},{"fullName":"Золотов Владимир Дмитриевич","fshrId":"","rating":"","birthDate":"2014","group":"B"}];let currentGroup="A",currentSortCol="rating",currentAsc=false;function sortBy(col){if(currentSortCol===col)currentAsc=!currentAsc;else{currentSortCol=col;currentAsc=false;}renderTable();}function renderTable(){const hdr=document.getElementById("tableHeader");if(currentGroup==="A")hdr.innerHTML=`<th>#</th><th onclick="sortBy('fullName')">ФИО</th><th onclick="sortBy('fshrId')">ID РШТ</th><th onclick="sortBy('birthDate')">Дата рождения</th><th onclick="sortBy('rating')">Рейтинг</th>`;else if(currentGroup==="B")hdr.innerHTML=`<th>#</th><th onclick="sortBy('fullName')">ФИО</th><th onclick="sortBy('fshrId')">ID ФШР</th><th onclick="sortBy('birthDate')">Дата рождения</th><th onclick="sortBy('rating')">Рейтинг</th>`;else hdr.innerHTML=`<th>#</th><th onclick="sortBy('fullName')">ФИО</th><th>Профиль ФШР</th><th onclick="sortBy('birthDate')">Дата рождения</th><th onclick="sortBy('rating')">Рейтинг</th>`; const tb=document.querySelector("#participants tbody");tb.innerHTML="";const arr=participants.filter(p=>p.group===currentGroup);arr.sort((a,b)=>{const na=parseFloat(a[currentSortCol]),nb=parseFloat(b[currentSortCol]); if(!isNaN(na)&&!isNaN(nb))return currentAsc?na-nb:nb-na; return a[currentSortCol]<b[currentSortCol]?(currentAsc?-1:1):a[currentSortCol]>b[currentSortCol]?(currentAsc?1:-1):0;});arr.forEach((p,i)=>{const row=document.createElement("tr");if(currentGroup==="Командный"){row.innerHTML=`<td>${i+1}</td><td>${p.fullName}</td><td><a href="https://ratings.ruchess.ru/people/${p.fshrId}" target="_blank">${p.fshrId||"—"}</a></td><td>${p.birthDate}</td><td>${p.rating}</td>`;}else{row.innerHTML=`<td>${i+1}</td><td>${p.fullName}</td><td>${p.fshrId}</td><td>${p.birthDate}</td><td>${p.rating}</td>`;}tb.appendChild(row);});}function filterGroup(g){currentGroup=g;renderTable();}window.onload=renderTable;</script></body></html>
