","birthDate":"2013","group":"B"},{"fullName":"Павколас Доминик  Ильич","fshrId":"633285","rating":"1224","birthDate":"2017","group":"B"},{"fullName":"Ананьев Николай Евгеньевич","fshrId":"621581","rating":"1173","birthDate":"2015","group":"B"},{"fullName":"Леготин Игорь Георгиевич","fshrId":"468075","rating":"1128","birthDate":"2013","group":"B"},{"fullName":"Гусаров  Макар  Андреевич","fshrId":"700681","rating":"1023","birthDate":"2015","group":"B"},{"fullName":"Кабанов Степан Игоревич","fshrId":"155516","rating":"826","birthDate":"2016","group":"A"},{"fullName":"Григорьев Николай  Алексеевич","fshrId":"156283","rating":"766","birthDate":"2017","group":"A"},{"fullName":"Фесенко Иван Олегович","fshrId":"","rating":"","birthDate":"2015","group":"B"},{"fullName":"поташев Федор Алексеевич","fshrId":"","rating":"","birthDate":"2017","group":"Командный"},{"fullName":"Чундоков  Дамир Тимурович","fshrId":"","rating":"","birthDate":"2018","group":"A"},{"fullName":"Фомичев Александр  Олегович","fshrId":"","rating":"","birthDate":"2016","group":"Командный"},{"fullName":"Владимир Золотов Дмитриевич","fshrId":"","rating":"","birthDate":"2014","group":"B"}];let currentGroup = "A";let currentSortColumn = "rating";let currentSortAsc = false;function sortBy(column) {if (currentSortColumn === column) {currentSortAsc = !currentSortAsc;} else {currentSortColumn = column;currentSortAsc = false;}renderTable();}function renderTable() {const theadRow = document.getElementById("tableHeader");if (currentGroup === "A") {theadRow.innerHTML ='<th>#</th>' +'<th onclick="sortBy(\'fullName\')">ФИО</th>' +'<th onclick="sortBy(\'fshrId\')">ID РШТ</th>' +'<th onclick="sortBy(\'birthDate\')">Дата рождения</th>' +'<th onclick="sortBy(\'rating\')">Рейтинг</th>';} else if (currentGroup === "B") {theadRow.innerHTML ='<th>#</th>' +'<th onclick="sortBy(\'fullName\')">ФИО</th>' +'<th onclick="sortBy(\'fshrId\')">ID ФШР</th>' +'<th onclick="sortBy(\'birthDate\')">Дата рождения</th>' +'<th onclick="sortBy(\'rating\')">Рейтинг</th>';} else if (currentGroup === "Командный") {theadRow.innerHTML ='<th>#</th>' +'<th onclick="sortBy(\'fullName\')">ФИО</th>' +'<th onclick="sortBy(\'fshrId\')">ID</th>' +'<th onclick="sortBy(\'birthDate\')">Дата рождения</th>' +'<th onclick="sortBy(\'rating\')">Рейтинг</th>';} else {theadRow.innerHTML ='<th>#</th>' +'<th>ФИО</th>' +'<th>ID</th>' +'<th>Дата рождения</th>' +'<th>Рейтинг</th>';}const tbody = document.querySelector("#participants tbody");tbody.innerHTML = "";const filtered = participants.filter(p => p.group === currentGroup);filtered.sort(function(a, b) {let valA = a[currentSortColumn] || "";let valB = b[currentSortColumn] || "";let numA = parseFloat(valA);let numB = parseFloat(valB);if (!isNaN(numA) && !isNaN(numB)) {return currentSortAsc ? numA - numB : numB - numA;} else {if (valA < valB) return currentSortAsc ? -1 : 1;if (valA > valB) return currentSortAsc ? 1 : -1;return 0;}});filtered.forEach((p, i) => {const row = document.createElement("tr");row.innerHTML = `<td>${i+1}</td><td>${p.fullName}</td><td>${p.fshrId}</td><td>${p.birthDate}</td><td>${p.rating}</td>`;tbody.appendChild(row);});}function filterGroup(group) {currentGroup = group;renderTable();}window.onload = renderTable;</script></body></html>
